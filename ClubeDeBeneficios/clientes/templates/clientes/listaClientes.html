{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include 'clientes/links.html' %}
    <table> 
        <tr><th>Nome</th><th>Idade</th><th>Salário</th><th>Ações disponíveis</th></tr> 
        {% for pessoa in pessoas %} 
            <tr> 
                <td>{{ pessoa.nome }}</td><td>{{pessoa.idade }}</td><td>{{ pessoa.salario }}</td> 
               
           </tr> 
        {% empty %} 
            <tr><th colspan="4">Ainda não tem contatos cadastrados</th></tr> 
        {% endfor %} 
    </table>
</body>
</html>
