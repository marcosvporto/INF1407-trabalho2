{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include 'clientes/links.html' %}
    <table> 
        <tr><th>Nome</th><th>Telefone</th><th>Data de Nascimento</th><th>Ações disponíveis</th></tr> 
        {% for pessoa in pessoas %} 
            <tr> 
                <td>{{ pessoa.nome }}</td><td>{{ pessoa.telefone }}</td><td>{{ pessoa.dtNasc }}</td> 

                <td><a href="{% url 'clientes:atualiza-cliente' pk=pessoa.id %}">Atualizar</a> |  
                    <a href="{% url 'clientes:apaga-cliente' pk=pessoa.id %}">Excluir</a></td> 
           </tr> 
        {% empty %} 
            <tr><th colspan="4">Ainda não tem clientes cadastrados</th></tr> 
        {% endfor %} 
    </table>
</body>
</html>
